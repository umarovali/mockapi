<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body>
    <div class="container">
      <h1>Register</h1>
      <hr />
      <input class="inputPhoto" type="text" placeholder="Photo" />
      <input class="inputName" type="text" placeholder="Name" />
      <input class="inputMail" type="email" placeholder="Email" />
      <input class="inputPassword" type="password" placeholder="Password" />
      <input
        class="inputPassword2"
        type="password"
        placeholder="Confirm Password"
      />
      <button class="btn">Sign Up</button>
      <div class="login_here">
        <p>Have an Account?</p>
        <a href="#">Login here</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/JavaScripts/index.js"></script>
  </body>
</html>
